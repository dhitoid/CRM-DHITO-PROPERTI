<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Internal CRM ‚Äî Dhito</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --glass:rgba(255,255,255,.06);
  --glass-strong:rgba(255,255,255,.14);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --accent:#5da9ff;
  --green:#25D366;
  --radius:22px;
  --blur:blur(40px);
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:
    radial-gradient(900px 600px at 20% -10%, #16213a 0%, transparent 60%),
    radial-gradient(900px 600px at 120% 10%, #0c1b2e 0%, transparent 60%),
    #04050a;
  color:var(--text);
  overflow-x:hidden;
}

/* PARALLAX BACKGROUND */
.parallax{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(120,180,255,.12), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.08), transparent 40%);
  filter:blur(90px);
  transform:translateZ(0);
  z-index:-1;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#16203a,#05060a);
  z-index:10;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border:1px solid rgba(255,255,255,.16);
  text-align:center;
  box-shadow:0 60px 160px rgba(0,0,0,.7);
}

.login-box input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
  margin-bottom:12px;
}

/* DYNAMIC ISLAND */
.island{
  position:sticky;
  top:16px;
  margin:16px auto 20px;
  width:fit-content;
  padding:10px 16px;
  border-radius:999px;
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06));
  backdrop-filter: blur(50px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 10px 60px rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  gap:14px;
  transition:.35s cubic-bezier(.2,.8,.2,1);
  z-index:9;
}

.island.expanded{
  padding:14px 26px;
  border-radius:28px;
}

/* BRAND */
.island-brand{
  font-weight:900;
  letter-spacing:.5px;
  white-space:nowrap;
}

/* NAV */
.island-nav{
  display:flex;
  gap:8px;
}

.island-nav button{
  border:none;
  background:transparent;
  color:white;
  padding:8px 18px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  transition:.18s ease;
}

.island-nav button.active{
  background:linear-gradient(135deg,#5da9ff,#8ff3ff);
  color:black;
  box-shadow:0 8px 28px rgba(93,169,255,.6);
}

/* MAIN */
.main{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

header h1{
  font-size:22px;
  font-weight:800;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-bottom:20px;
}

.stat{
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid rgba(255,255,255,.14);
  font-weight:800;
  box-shadow:0 8px 34px rgba(0,0,0,.45);
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:22px;
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 10px 50px rgba(0,0,0,.5);
  margin-bottom:18px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.16);
  color:white;
  outline:none;
}

/* BUTTON */
button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#5da9ff,#8ff3ff);
  transition:.15s ease;
}

button:hover{ transform:scale(1.05); }

/* CARD */
.card{
  padding:16px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 8px 30px rgba(0,0,0,.45);
  margin-top:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{ font-weight:800; }

/* WA */
.wa-link{
  display:flex;
  align-items:center;
  gap:6px;
  color:#25D366;
  text-decoration:none;
  font-weight:700;
}

/* MOTION BLUR SCROLL */
.blur-scroll{
  transition:.25s ease;
}

/* MOBILE */
@media(max-width:720px){
  .island-brand{display:none}
}
</style>
</head>
<body>

<div class="parallax"></div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üçè Apple Internal CRM</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button onclick="login()">Unlock</button>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<!-- DYNAMIC ISLAND -->
<div class="island" id="island">
  <div class="island-brand">Dhito CRM</div>
  <div class="island-nav">
    <button class="active" onclick="showPage('dashboard',this)">Dashboard</button>
    <button onclick="showPage('leads',this)">Leads</button>
    <button onclick="showPage('export',this)">Export</button>
  </div>
</div>

<main class="main blur-scroll" id="main">

<!-- DASHBOARD -->
<section id="dashboard">
<header><h1>Realtime Analytics</h1></header>
<div class="stats">
  <div class="stat">Total Lead<br><b id="total">0</b></div>
  <div class="stat">Cold<br><b id="cold">0</b></div>
  <div class="stat">Warm<br><b id="warm">0</b></div>
  <div class="stat">Hot<br><b id="hot">0</b></div>
</div>
<div class="panel">
  <canvas id="chart"></canvas>
</div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">
<header><h1>Lead Management</h1></header>

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp" required>
  <select id="statusLead"><option>Cold</option><option>Warm</option><option>Hot</option></select>
  <select id="statusProgress"><option>New</option><option>Contacted</option><option>Survey</option><option>Visit</option><option>Booking</option><option>Deal</option></select>
  <textarea id="notes" placeholder="Catatan Lead"></textarea>
  <button type="submit">Tambah Lead</button>
</form>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
<header><h1>Export</h1></header>
<div class="panel">
  <button onclick="exportCSV()">Export Excel</button>
</div>
</section>

</main>
</div>

<script>
function login(){
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="block";
}

/* DYNAMIC ISLAND EXPAND */
const island=document.getElementById("island");
window.addEventListener("scroll",()=>{
  island.classList.toggle("expanded",window.scrollY>10);
  document.getElementById("main").style.filter = window.scrollY>20 ? "blur(3px)" : "none";
});

/* PAGE SWITCH */
function showPage(id,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".island-nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* PARALLAX */
document.addEventListener("mousemove",e=>{
  document.querySelector(".parallax").style.transform=
    `translate(${e.clientX/80}px,${e.clientY/80}px)`;
});
</script>

</body>
</html>
