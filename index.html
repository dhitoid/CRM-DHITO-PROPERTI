<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0d14;
  --panel:#121826;
  --glass:rgba(255,255,255,.08);
  --glass2:rgba(255,255,255,.14);
  --text:#ffffff;
  --muted:rgba(255,255,255,.6);
  --accent:#4da3ff;
  --green:#25D366;
  --danger:#ff5c5c;
  --radius:18px;

  --ios-glow: 0 12px 40px rgba(77,163,255,.18);
  --ios-soft: 0 4px 18px rgba(0,0,0,.35);
}

*{ box-sizing:border-box; font-family:Inter,system-ui; }

body{
  margin:0;
  background:radial-gradient(circle at top,#1a2238,#05070c);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed; inset:0;
  display:flex; justify-content:center; align-items:center;
  background:radial-gradient(circle,#18213a,#05070c);
  z-index:10;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(28px);
  box-shadow:0 40px 120px rgba(0,0,0,.6), var(--ios-glow);
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}

.login-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
  margin-bottom:12px;
}

/* LAYOUT */
.layout{ display:none; min-height:100vh; display:flex; }

/* SIDEBAR â€” iOS 2026 */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,rgba(15,22,38,.88),rgba(8,12,22,.96));
  border-right:1px solid rgba(255,255,255,.08);
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:18px;
  backdrop-filter: blur(26px);
  transition:.25s ease;
  overflow:hidden;
}

.sidebar.collapsed{
  width:84px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:900;
  font-size:18px;
}

.hamburger{
  width:44px;
  height:44px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
}

.hamburger:hover{
  background:rgba(255,255,255,.18);
  transform:scale(1.05);
}

.sidebar.collapsed .brand-text{
  display:none;
}

/* NAV */
.nav{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav button{
  width:100%;
  padding:14px 14px;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,.04);
  color:var(--text);
  text-align:left;
  cursor:pointer;
  font-weight:700;
  transition:.2s;
  display:flex;
  align-items:center;
  gap:14px;
}

.nav button:hover{
  background:rgba(255,255,255,.12);
  transform:translateX(4px);
}

.nav button.active{
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  color:black;
  box-shadow:0 10px 28px rgba(77,163,255,.35);
}

.sidebar.collapsed .nav button{
  justify-content:center;
}

.sidebar.collapsed .nav .text{
  display:none;
}

/* MAIN */
.main{
  flex:1;
  padding:26px;
  max-width:1300px;
  margin:auto;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

header h1{
  font-size:22px;
  font-weight:800;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:20px;
}

.stat{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(18px);
  font-weight:700;
  border:1px solid rgba(255,255,255,.12);
  box-shadow: var(--ios-soft), var(--ios-glow);
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:20px;
  margin-bottom:18px;
  backdrop-filter:blur(22px);
  box-shadow:0 10px 40px rgba(0,0,0,.35), var(--ios-soft);
  border:1px solid rgba(255,255,255,.12);
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
}

/* BUTTON */
button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  transition:.15s;
  backdrop-filter: blur(18px);
}

button:hover{ transform:scale(1.04); }
button:active{ transform:scale(.96); }

.btn-danger{ background:linear-gradient(135deg,#ff5c5c,#ff2c2c); }
.btn-soft{ background:rgba(255,255,255,.14); }

/* CARD */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  gap:10px;
  box-shadow:0 8px 30px rgba(0,0,0,.35), var(--ios-soft);
  border:1px solid rgba(255,255,255,.12);
}

.row{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
.name{ font-weight:700; }

/* BADGES */
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:var(--glass2);
  font-weight:600;
}

.badge.cold{ background:#3b82f6; }
.badge.warm{ background:#f59e0b; }
.badge.hot{ background:#ef4444; }

/* FILTER */
.filter-bar{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.filter-btn{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.12);
  color:white;
  font-weight:700;
  cursor:pointer;
}

.filter-btn.active{
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  color:black;
}

/* CHART */
canvas{
  width:100%;
  height:240px;
}

.wa-link{
  display:inline-flex;
  align-items:center;
  gap:8px;
  color:#25D366;
  font-weight:600;
  text-decoration:none;
  font-size:14px;
  margin-top:4px;
}

.wa-link img{
  width:20px;
  filter:drop-shadow(0 0 6px rgba(37,211,102,.6));
}

.details{
  display:none;
  font-size:14px;
  color:var(--muted);
  margin-top:8px;
  transition:.2s;
}

/* MOBILE */
@media(max-width:900px){
  .layout{ flex-direction:column; }
  .sidebar{ width:100%; flex-direction:row; overflow:auto; }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>ðŸ”’ CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button id="loginBtn">Masuk Dashboard</button>
  </div>
</div>

<div class="layout" id="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
  <span class="brand-text">Dhito CRM</span>
</div>

<div class="nav">
  <button class="active" onclick="showPage('dashboard',this)">
    <span class="text">Dashboard</span>
  </button>

  <button onclick="showPage('leads',this)">
    <span class="text">Leads</span>
  </button>

  <button onclick="showPage('export',this)">
    <span class="text">Export</span>
  </button>
</div>
</aside>

<main class="main">

<!-- DASHBOARD -->
<section id="dashboard">
<header>
  <h1>Realtime Lead Analytics</h1>
</header>

<div class="stats">
  <div class="stat">Total Lead<br><b id="total">0</b></div>
  <div class="stat">Cold<br><b id="cold">0</b></div>
  <div class="stat">Warm<br><b id="warm">0</b></div>
  <div class="stat">Hot<br><b id="hot">0</b></div>
</div>

<div class="panel">
  <canvas id="chart"></canvas>
</div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">
<header><h1>Leads Management</h1></header>

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp (08xxx)" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan / Keterangan Lead"></textarea>

  <button type="submit">Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WhatsApp">

  <div class="filter-bar">
    <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
    <button class="filter-btn" onclick="setFilter('Cold',this)">Cold</button>
    <button class="filter-btn" onclick="setFilter('Warm',this)">Warm</button>
    <button class="filter-btn" onclick="setFilter('Hot',this)">Hot</button>
  </div>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
<header><h1>Export Data</h1></header>
<div class="panel">
  <button onclick="exportCSV()">Export Excel</button>
</div>
</section>

</main>
</div>

<script>
const ADMIN_PASS = "dhito123";

const loginBox = document.getElementById("login");
const app = document.getElementById("app");
const loginBtn = document.getElementById("loginBtn");

const leadForm = document.getElementById("leadForm");
const nama = document.getElementById("nama");
const wa = document.getElementById("wa");
const statusLead = document.getElementById("statusLead");
const statusProgress = document.getElementById("statusProgress");
const notes = document.getElementById("notes");

const list = document.getElementById("list");
const search = document.getElementById("search");

const total = document.getElementById("total");
const cold = document.getElementById("cold");
const warm = document.getElementById("warm");
const hot = document.getElementById("hot");

const chartCanvas = document.getElementById("chart");
const ctx = chartCanvas.getContext("2d");

/* FORMAT WA */
function formatWA(raw){
  if(!raw) return "";
  let num = raw.replace(/\D/g,"");
  if(num.startsWith("0")) num = "62" + num.slice(1);
  if(!num.startsWith("62")) num = "62" + num;
  return "+" + num;
}

/* LOAD */
let leads = JSON.parse(localStorage.getItem("leads")) || [];
leads = leads.filter(l=>l?.nama && l?.wa)
.map(l=>({ ...l, wa: formatWA(l.wa) }));

function save(){
  localStorage.setItem("leads", JSON.stringify(leads));
}

/* LOGIN */
loginBtn.addEventListener("click", ()=>{
  if(document.getElementById("password").value === ADMIN_PASS){
    loginBox.style.display = "none";
    app.style.display = "flex";
    render();
  } else alert("Password salah!");
});

/* NAV */
function showPage(page,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function toggleSidebar(){
  document.querySelector(".sidebar").classList.toggle("collapsed");
}

/* FILTER */
let activeFilter = "all";
function setFilter(status,btn){
  activeFilter = status;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* STATS */
function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead==="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead==="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead==="Hot").length;
}

/* CHART */
function drawChart(){
  const coldCount = leads.filter(l=>l.statusLead==="Cold").length;
  const warmCount = leads.filter(l=>l.statusLead==="Warm").length;
  const hotCount = leads.filter(l=>l.statusLead==="Hot").length;

  const data = [coldCount, warmCount, hotCount];
  const labels = ["Cold","Warm","Hot"];
  const colors = ["#3b82f6","#f59e0b","#ef4444"];

  const w = chartCanvas.width = chartCanvas.offsetWidth;
  const h = chartCanvas.height = 260;

  let anim = 0;

  function animate(){
    anim += 0.05;
    ctx.clearRect(0,0,w,h);

    const max = Math.max(...data, 1);
    const barWidth = w / data.length * 0.42;

    data.forEach((val,i)=>{
      const x = (i+0.5) * (w/data.length);
      const targetHeight = (val/max) * (h-60);
      const barHeight = targetHeight * Math.min(anim,1);

      // glow
      ctx.shadowBlur = 24;
      ctx.shadowColor = colors[i];

      ctx.fillStyle = colors[i];
      ctx.fillRect(x - barWidth/2, h - barHeight - 30, barWidth, barHeight);

      ctx.shadowBlur = 0;

      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "14px Inter";
      ctx.fillText(labels[i], x, h - 8);
      ctx.fillText(val, x, h - barHeight - 38);
    });

    if(anim < 1) requestAnimationFrame(animate);
  }

  animate();
}

/* RENDER */
function render(){
  list.innerHTML = "";
  const keyword = (search.value||"").toLowerCase();

  leads.filter(l=>{
    const matchSearch = l.nama.toLowerCase().includes(keyword) || l.wa.toLowerCase().includes(keyword);
    const matchStatus = activeFilter==="all" || l.statusLead===activeFilter;
    return matchSearch && matchStatus;
  }).forEach((l,i)=>{
    const div = document.createElement("div");
    div.className = "card";

div.innerHTML = `
  <div class="row">
    <div>
      <div class="name">${l.nama}</div>

      <a class="wa-link" href="https://wa.me/${l.wa.replace('+','')}" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        ${l.wa}
      </a>

      <div style="font-size:13px;color:var(--muted)">ðŸ“… ${l.date}</div>
    </div>

    <div class="row">
      <button class="btn-soft" onclick="toggleInfo(this)">Info</button>
      <button onclick="editLead(${i})">Edit</button>
      <button class="btn-danger" onclick="deleteLead(${i})">Hapus</button>
    </div>
  </div>

  <div class="details">
    <div>Lead: <span class="badge ${l.statusLead.toLowerCase()}">${l.statusLead}</span></div>
    <div>Progress: <span class="badge">${l.statusProgress}</span></div>
    <div>Catatan: ${l.notes || "-"}</div>
  </div>
`;

    list.appendChild(div);
  });

  updateStats();
  drawChart();
}

/* SUBMIT */
leadForm.addEventListener("submit", e=>{
  e.preventDefault();

  const namaVal = nama.value.trim();
  const waVal = formatWA(wa.value.trim());
  if(!namaVal || !waVal) return alert("Nama & WhatsApp wajib diisi!");

  leads.unshift({
    nama:namaVal,
    wa:waVal,
    statusLead:statusLead.value,
    statusProgress:statusProgress.value,
    notes:notes.value.trim(),
    date:new Date().toLocaleString()
  });

  save();
  leadForm.reset();
  render();
});

/* TOGGLE */
function toggleInfo(btn){
  const details = btn.closest(".card").querySelector(".details");

  if(details.style.display === "block"){
    details.style.opacity = 0;
    setTimeout(()=> details.style.display = "none", 150);
  } else {
    details.style.display = "block";
    details.style.opacity = 0;
    setTimeout(()=> details.style.opacity = 1, 10);
  }
}

/* EDIT */
function editLead(i){
  const l = leads[i];
  if(!l) return;

  leads[i] = {
    nama:prompt("Nama", l.nama) || l.nama,
    wa:formatWA(prompt("WhatsApp", l.wa) || l.wa),
    statusLead:prompt("Cold/Warm/Hot", l.statusLead) || l.statusLead,
    statusProgress:prompt("Progress", l.statusProgress) || l.statusProgress,
    notes:prompt("Catatan", l.notes || "") || l.notes,
    date:new Date().toLocaleString()
  };

  save();
  render();
}

/* DELETE */
function deleteLead(i){
  if(confirm("Hapus lead ini?")){
    leads.splice(i,1);
    save();
    render();
  }
}

/* SEARCH */
search.addEventListener("input", render);

/* EXPORT */
function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });

  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}
</script>

</body>
</html>
