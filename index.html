<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property â€” Apple UI 2026</title>

<style>
:root{
  --bg:#0b0f17;
  --glass:rgba(255,255,255,.10);
  --glass2:rgba(255,255,255,.16);
  --text:#ffffff;
  --muted:rgba(255,255,255,.55);
  --accent:#4da3ff;
  --danger:#ff5c5c;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;}

body{
  margin:0;
  background:radial-gradient(circle at top,#1c2230,#090b12);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#1a2233,#05080d);
}

.login-box{
  width:340px;
  padding:34px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(30px);
  box-shadow:0 25px 90px rgba(0,0,0,.5);
  text-align:center;
}

/* APP */
.app{
  max-width:1250px;
  margin:auto;
  padding:26px;
  display:none;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

h1{
  font-size:22px;
  font-weight:700;
}

/* DASHBOARD */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:18px;
}

.stat{
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  font-weight:600;
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:22px;
  margin-bottom:18px;
  backdrop-filter:blur(24px);
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

form{
  display:grid;
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.15);
  color:white;
  outline:none;
}

/* LIST */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  gap:10px;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
}

/* ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{
  font-weight:700;
  font-size:16px;
}

.wa{
  color:var(--muted);
  font-size:14px;
}

/* BUTTON */
button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  font-weight:700;
  font-size:13px;
}

.btn-danger{
  background:linear-gradient(135deg,#ff5c5c,#ff2c2c);
}

.btn-soft{
  background:rgba(255,255,255,.12);
}

/* EXPAND */
.details{
  display:none;
  padding-top:6px;
  font-size:14px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:var(--glass2);
  font-weight:600;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>ðŸ”’ CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

<header>
  <h1>ðŸ“Š CRM Dhito Property</h1>
  <button onclick="exportCSV()">Export Excel</button>
</header>

<!-- DASHBOARD -->
<div class="stats">
  <div class="stat">Total Lead: <b id="total">0</b></div>
  <div class="stat">Cold: <b id="cold">0</b></div>
  <div class="stat">Warm: <b id="warm">0</b></div>
  <div class="stat">Hot: <b id="hot">0</b></div>
</div>

<!-- FORM -->
<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan / Keterangan Lead"></textarea>

  <button type="submit">âž• Tambah Lead</button>
</form>
</div>

<!-- SEARCH -->
<div class="panel">
  <input id="search" placeholder="Cari Nama / WA">
</div>

<!-- LIST -->
<div id="list"></div>

</div>

<script>
const ADMIN_PASS = "dhito123";
const leadForm = document.getElementById("leadForm");
const nama = document.getElementById("nama");
const wa = document.getElementById("wa");
const statusLead = document.getElementById("statusLead");
const statusProgress = document.getElementById("statusProgress");
const notes = document.getElementById("notes");

const list = document.getElementById("list");
const search = document.getElementById("search");

const total = document.getElementById("total");
const cold = document.getElementById("cold");
const warm = document.getElementById("warm");
const hot = document.getElementById("hot");

const loginBox = document.getElementById("login");
const app = document.getElementById("app");

function login(){
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASS){
    loginBox.style.display = "none";
    app.style.display = "block";
  } else {
    alert("Password salah!");
  }
}

let leads = JSON.parse(localStorage.getItem("leads")) || [];

function save(){ localStorage.setItem("leads", JSON.stringify(leads)); }

function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead=="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead=="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead=="Hot").length;
}

function render(){
  list.innerHTML = "";

  let filtered = leads.filter(l=>{
    let s = search.value.toLowerCase();
    return l.nama.toLowerCase().includes(s) || l.wa.includes(s);
  });

  filtered.forEach((l)=>{
  const realIndex = leads.indexOf(l);
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="row">
        <div>
          <div class="name">${l.nama}</div>
          <div class="wa">${l.wa}</div>
        </div>

        <div class="row">
          <button class="btn-soft" onclick="toggleInfo(this)">Info</button>
          <button onclick="editLead(${realIndex})">Edit</button>
<button class="btn-danger" onclick="deleteLead(${realIndex})">Hapus</button>
        </div>
      </div>

      <div class="details">
        <div>Lead: <span class="badge">${l.statusLead}</span></div>
        <div>Progress: <span class="badge">${l.statusProgress}</span></div>
        <div>Catatan: ${l.notes || "-"}</div>
        <div>Update: ${l.date}</div>
      </div>
    `;

    list.appendChild(div);
  });

  updateStats();
}

leadForm.addEventListener("submit", e=>{
  e.preventDefault();

  const namaVal = nama.value.trim();
  const waVal = wa.value.trim();

  if(!namaVal || !waVal){
    alert("Nama & WhatsApp wajib diisi!");
    return;
  }

  leads.push({
    nama: namaVal,
    wa: waVal,
    statusLead: statusLead.value,
    statusProgress: statusProgress.value,
    notes: notes.value.trim(),
    date: new Date().toLocaleString()
  });

  save();
  render();
  leadForm.reset();
});

function toggleInfo(btn){
  const details = btn.closest(".card").querySelector(".details");
  details.style.display = details.style.display === "block" ? "none" : "block";
}

function editLead(i){
  let l = leads[i];

  let nama = prompt("Nama", l.nama);
  let wa = prompt("WhatsApp", l.wa);
  let statusLead = prompt("Cold / Warm / Hot", l.statusLead);
  let statusProgress = prompt("Progress", l.statusProgress);
  let notes = prompt("Catatan", l.notes || "");

  leads[i] = { nama, wa, statusLead, statusProgress, notes, date: new Date().toLocaleString() };

  save();
  render();
}

function deleteLead(i){
  if(confirm("Hapus lead ini?")){
    leads.splice(i,1);
    save();
    render();
  }
}

search.addEventListener("input", render);

function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes || ""}","${l.date}"\n`;
  });

  let blob = new Blob([csv],{type:"text/csv"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}

render();
</script>

</body>
</html>
