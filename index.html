<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property â€” Apple Internal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --glass:rgba(255,255,255,.08);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --accent:#5da9ff;
  --green:#25D366;
  --danger:#ff5c5c;
  --radius:22px;
  --blur-soft:blur(14px);
  --blur-medium:blur(20px);
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:
    radial-gradient(900px 600px at 20% -10%, #16213a 0%, transparent 60%),
    radial-gradient(900px 600px at 120% 10%, #0c1b2e 0%, transparent 60%),
    #04050a;
  color:var(--text);
  overflow-x:hidden;
  padding-bottom:env(safe-area-inset-bottom);
}

/* PARALLAX */
.parallax{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(120,180,255,.12), transparent 45%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.08), transparent 45%);
  filter:blur(50px);
  z-index:-1;
  transition:transform .4s ease;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#16203a,#05060a);
  z-index:10;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:var(--blur-medium);
  border:1px solid rgba(255,255,255,.16);
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

.login-box input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
  margin-bottom:12px;
}

/* DYNAMIC ISLAND */
.island{
  position:sticky;
  top:14px;
  margin:16px auto 20px;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  backdrop-filter:var(--blur-soft);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 8px 40px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  gap:14px;
  transition:.25s ease;
  z-index:9;
}

.island.expanded{
  padding:12px 22px;
}

.island-brand{
  font-weight:900;
  letter-spacing:.5px;
}

.island-nav{
  display:flex;
  gap:6px;
}

.island-nav button{
  border:none;
  background:transparent;
  color:white;
  padding:8px 16px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}

.island-nav button.active{
  background:linear-gradient(135deg,#5da9ff,#8ff3ff);
  color:black;
  box-shadow:0 6px 24px rgba(93,169,255,.5);
}

/* MAIN */
.main{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

header h1{
  font-size:22px;
  font-weight:800;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-bottom:20px;
}

.stat{
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter:var(--blur-soft);
  border:1px solid rgba(255,255,255,.14);
  font-weight:800;
  box-shadow:0 8px 34px rgba(0,0,0,.45);
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:22px;
  backdrop-filter:var(--blur-medium);
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 10px 50px rgba(0,0,0,.5);
  margin-bottom:18px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.16);
  color:white;
  outline:none;
}

/* BUTTON */
button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#5da9ff,#8ff3ff);
  box-shadow:0 6px 24px rgba(93,169,255,.35);
}

.btn-danger{background:linear-gradient(135deg,#ff5c5c,#ff2c2c)}
.btn-soft{background:rgba(255,255,255,.14)}

/* CARD */
.card{
  margin-top:14px;
  padding:16px 18px;
  border-radius:18px;
  background:rgba(255,255,255,.07);
  backdrop-filter:var(--blur-soft);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 6px 26px rgba(0,0,0,.4);
}

.card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 40px rgba(0,0,0,.55);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{font-weight:800}

/* FILTER */
.filter-bar{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.filter-btn{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.12);
  color:white;
  font-weight:700;
}

.filter-btn.active{
  background:linear-gradient(135deg,#5da9ff,#8ff3ff);
  color:black;
}

/* WA */
.wa-link{
  display:flex;
  align-items:center;
  gap:6px;
  color:#25D366;
  text-decoration:none;
  font-weight:700;
}

/* DETAILS */
.details{
  display:none;
  font-size:14px;
  color:var(--muted);
  margin-top:8px;
}

/* MOBILE OPTIMIZATION */
@media(max-width:720px){
  .island-brand{display:none}
  .main{padding:14px 12px 80px}

  .stats{
    display:flex;
    overflow-x:auto;
    gap:12px;
    scroll-snap-type:x mandatory;
  }

  .stat{
    min-width:160px;
    scroll-snap-align:start;
    flex-shrink:0;
  }

  .card .row{flex-direction:column;align-items:flex-start}
  .card .row:last-child{flex-direction:row;width:100%;justify-content:space-between}

  input,select,textarea{font-size:16px}
}

/* ================= MODAL UPGRADE ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  opacity:0;
  pointer-events:none;
  transition:all .25s ease;
}

.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  width:420px;
  max-width:95%;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:28px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  transform:translateY(40px) scale(.96);
  transition:all .25s ease;
  max-height:90vh;
  overflow-y:auto;
}

.modal.show .modal-box{
  transform:translateY(0) scale(1);
}

/* Header modal */
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.modal-title{
  font-size:18px;
  font-weight:800;
}

.modal-close{
  background:rgba(255,255,255,.12);
  width:34px;
  height:34px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:800;
}

/* Footer */
.modal-footer{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:18px;
}

/* MOBILE FULLSCREEN */
@media(max-width:720px){
  .modal{
    align-items:flex-end;
  }

  .modal-box{
    width:100%;
    border-radius:28px 28px 0 0;
    padding:22px;
    max-height:95vh;
  }
}

</style>
</head>

<body>
<div class="parallax"></div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>CRM Dhito Property</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Masuk Dashboard</button>
  </div>
</div>

<div id="app" style="display:none">

<!-- ISLAND -->
<div class="island" id="island">
  <div class="island-brand">Dhito CRM</div>
  <div class="island-nav">
    <button class="active" onclick="showPage('dashboard',this)">Dashboard</button>
    <button onclick="showPage('leads',this)">Leads</button>
    <button onclick="showPage('export',this)">Export</button>
    <button class="btn-soft" onclick="logout()">Logout</button>
  </div>
</div>

<main class="main" id="main">

<!-- DASHBOARD -->
<section id="dashboard">
<header><h1>Realtime Lead Analytics</h1></header>

<div class="stats">
  <div class="stat">Total Lead<br><b id="total">0</b></div>
  <div class="stat">Cold<br><b id="cold">0</b></div>
  <div class="stat">Warm<br><b id="warm">0</b></div>
  <div class="stat">Hot<br><b id="hot">0</b></div>
</div>

<div class="panel"><canvas id="chart"></canvas></div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">
<header><h1>Leads Management</h1></header>

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp (08xxx)" required>
  <select id="statusLead"><option>Cold</option><option>Warm</option><option>Hot</option></select>
  <select id="statusProgress"><option>New</option><option>Contacted</option><option>Survey</option><option>Visit</option><option>Booking</option><option>Deal</option></select>
  <textarea id="notes" placeholder="Catatan Lead"></textarea>
  <button type="submit">Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WhatsApp">
  <div class="filter-bar">
    <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
    <button class="filter-btn" onclick="setFilter('Cold',this)">Cold</button>
    <button class="filter-btn" onclick="setFilter('Warm',this)">Warm</button>
    <button class="filter-btn" onclick="setFilter('Hot',this)">Hot</button>
  </div>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
<header><h1>Export Data</h1></header>
<div class="panel">
  <button onclick="exportCSV()">Export Excel</button>
</div>
</section>

</main>
</div>

<!-- EDIT MODAL -->
<div class="modal" id="editModal">
  <div class="modal-box">

    <div class="modal-header">
      <div class="modal-title">Edit Lead</div>
      <div class="modal-close" onclick="closeEdit()">âœ•</div>
    </div>

    <input id="eNama" placeholder="Nama Konsumen">
    <input id="eWa" placeholder="Nomor WhatsApp">
    
    <select id="eStatusLead">
      <option>Cold</option>
      <option>Warm</option>
      <option>Hot</option>
    </select>

    <select id="eStatusProgress">
      <option>New</option>
      <option>Contacted</option>
      <option>Survey</option>
      <option>Visit</option>
      <option>Booking</option>
      <option>Deal</option>
    </select>

    <textarea id="eNotes" placeholder="Catatan Lead"></textarea>

    <div class="modal-footer">
      <button class="btn-soft" onclick="closeEdit()">Batal</button>
      <button onclick="saveEdit()">Simpan Perubahan</button>
    </div>

  </div>
</div>

<script>
/* ================= LOGIN SYSTEM (PERSISTENT) ================= */
const MAINTENANCE_MODE = false;

const ACCOUNTS = {
  "dhito@crm.id": "dhito123",
  "marketing@crm.id": "marketing123",
  "admin@crm.id": "admin123"
};

const loginBox = document.getElementById("login");
const app = document.getElementById("app");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

let currentUser = null;

/* ================= CEK SESSION SAAT LOAD ================= */
window.addEventListener("load", () => {

  const savedUser = localStorage.getItem("crm_active_user");
  
  if(MAINTENANCE_MODE){
    alert("Sistem sedang maintenance.");
    logout(false);
    return;
  }

  if(savedUser && ACCOUNTS[savedUser]){
    currentUser = savedUser;
    loginBox.style.display = "none";
    app.style.display = "block";
    loadUserLeads();
    render();
  } else {
    logout(false);
  }

});

/* ================= LOGIN ================= */
document.getElementById("loginBtn").onclick = () => {

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if(ACCOUNTS[username] && ACCOUNTS[username] === password){

    currentUser = username;

    localStorage.setItem("crm_active_user", username);

    loginBox.style.display = "none";
    app.style.display = "block";

    loadUserLeads();
    render();

  } else {
    alert("Username atau Password salah!");
  }
};

/* ================= LOGOUT ================= */
function logout(showAlert=true){

  localStorage.removeItem("crm_active_user");

  currentUser = null;

  loginBox.style.display = "flex";
  app.style.display = "none";

  if(showAlert){
    alert("Anda berhasil logout.");
  }
}

/* ISLAND AUTO HIDE */
let lastScroll=0;
window.addEventListener("scroll",()=>{
  const cur=scrollY;
  island.style.transform=cur>lastScroll&&cur>80?"translateY(-120%)":"translateY(0)";
  island.classList.toggle("expanded",cur>12);
  lastScroll=cur;
});

/* PARALLAX */
document.addEventListener("mousemove",e=>{
  document.querySelector(".parallax").style.transform=
  `translate(${e.clientX/80}px,${e.clientY/80}px)`;
});

/* PAGE NAV */
function showPage(page,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  document.querySelectorAll(".island-nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* ===== SCRIPT CRM ASLI (TIDAK DIUBAH) ===== */
const leadForm = document.getElementById("leadForm");
const nama = document.getElementById("nama");
const wa = document.getElementById("wa");
const statusLead = document.getElementById("statusLead");
const statusProgress = document.getElementById("statusProgress");
const notes = document.getElementById("notes");

const list = document.getElementById("list");
const search = document.getElementById("search");

const total = document.getElementById("total");
const cold = document.getElementById("cold");
const warm = document.getElementById("warm");
const hot = document.getElementById("hot");

const chartCanvas = document.getElementById("chart");
const ctx = chartCanvas.getContext("2d");

/* FORMAT WA */
function formatWA(raw){
  if(!raw) return "";
  let num = raw.replace(/\D/g,"");
  if(num.startsWith("0")) num = "62" + num.slice(1);
  if(!num.startsWith("62")) num = "62" + num;
  return "+" + num;
}

/* LOAD */
let leads = [];

function loadUserLeads(){
  if(!currentUser) return;
  leads = JSON.parse(localStorage.getItem("leads_" + currentUser)) || [];
  leads = leads.filter(l=>l?.nama && l?.wa)
  .map(l=>({ ...l, wa: formatWA(l.wa) }));
}

function save(){
  if(!currentUser) return;
  localStorage.setItem("leads_" + currentUser, JSON.stringify(leads));
}

/* FILTER */
let activeFilter = "all";
function setFilter(status,btn){
  activeFilter = status;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* STATS */
function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead==="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead==="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead==="Hot").length;
}

/* CHART */
function drawChart(){
  const coldCount = leads.filter(l=>l.statusLead==="Cold").length;
  const warmCount = leads.filter(l=>l.statusLead==="Warm").length;
  const hotCount = leads.filter(l=>l.statusLead==="Hot").length;

  const data = [coldCount, warmCount, hotCount];
  const labels = ["Cold","Warm","Hot"];
  const colors = ["#3b82f6","#f59e0b","#ef4444"];

  const w = chartCanvas.width = chartCanvas.offsetWidth;
  const h = chartCanvas.height = 260;

  let anim = 0;

  function animate(){
    anim += 0.05;
    ctx.clearRect(0,0,w,h);

    const max = Math.max(...data, 1);
    const barWidth = w / data.length * 0.42;

    data.forEach((val,i)=>{
      const x = (i+0.5) * (w/data.length);
      const targetHeight = (val/max) * (h-60);
      const barHeight = targetHeight * Math.min(anim,1);

      ctx.shadowBlur = 24;
      ctx.shadowColor = colors[i];

      ctx.fillStyle = colors[i];
      ctx.fillRect(x - barWidth/2, h - barHeight - 30, barWidth, barHeight);

      ctx.shadowBlur = 0;
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "14px Inter";
      ctx.fillText(labels[i], x, h - 8);
      ctx.fillText(val, x, h - barHeight - 38);
    });

    if(anim < 1) requestAnimationFrame(animate);
  }

  animate();
}

/* RENDER */
function render(){
  list.innerHTML = "";
  const keyword = (search.value||"").toLowerCase();

  leads.filter(l=>{
    const matchSearch = l.nama.toLowerCase().includes(keyword) || l.wa.toLowerCase().includes(keyword);
    const matchStatus = activeFilter==="all" || l.statusLead===activeFilter;
    return matchSearch && matchStatus;
  }).forEach((l,i)=>{
    const div = document.createElement("div");
    div.className = "card";

div.innerHTML = `
  <div class="row">
    <div>
      <div class="name">${l.nama}</div>

      <a class="wa-link" href="https://wa.me/${l.wa.replace('+','')}" target="_blank">
        <img width="18" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        ${l.wa}
      </a>

      <div style="font-size:13px;color:var(--muted)">ðŸ“… ${l.date}</div>
    </div>

    <div class="row">
      <button class="btn-soft" onclick="toggleInfo(this)">Info</button>
      <button onclick="editLead(${i})">Edit</button>
      <button class="btn-danger" onclick="deleteLead(${i})">Hapus</button>
    </div>
  </div>

  <div class="details">
    <div>Lead: ${l.statusLead}</div>
    <div>Progress: ${l.statusProgress}</div>
    <div>Catatan: ${l.notes || "-"}</div>
  </div>
`;

    list.appendChild(div);
  });

  updateStats();
  drawChart();
}

/* SUBMIT */
leadForm.addEventListener("submit", e=>{
  e.preventDefault();

  const namaVal = nama.value.trim();
  const waVal = formatWA(wa.value.trim());
  if(!namaVal || !waVal) return alert("Nama & WhatsApp wajib diisi!");

  leads.unshift({
    nama:namaVal,
    wa:waVal,
    statusLead:statusLead.value,
    statusProgress:statusProgress.value,
    notes:notes.value.trim(),
    date:new Date().toLocaleString()
  });

  save();
  leadForm.reset();
  render();
});

/* TOGGLE INFO */
function toggleInfo(btn){
  const details = btn.closest(".card").querySelector(".details");
  details.style.display = details.style.display === "block" ? "none" : "block";
}

let editIndex = null;

function editLead(i){
  const l = leads[i];
  if(!l) return;

  editIndex = i;

  eNama.value = l.nama;
  eWa.value = l.wa;
  eStatusLead.value = l.statusLead;
  eStatusProgress.value = l.statusProgress;
  eNotes.value = l.notes || "";

  editModal.classList.add("show");
}

function closeEdit(){
  editModal.classList.remove("show");
  setTimeout(()=>{ editIndex=null },200);
}

/* fallback prompt (LOGIC ASLI) */
function editViaPrompt(i){
  const l = leads[i];
  if(!l) return;

  leads[i] = {
    nama:prompt("Nama", l.nama) || l.nama,
    wa:formatWA(prompt("WhatsApp", l.wa) || l.wa),
    statusLead:prompt("Cold/Warm/Hot", l.statusLead) || l.statusLead,
    statusProgress:prompt("Progress", l.statusProgress) || l.statusProgress,
    notes:prompt("Catatan", l.notes || "") || l.notes,
    date:new Date().toLocaleString()
  };

  save();
  render();
}

function saveEdit(){
  if(editIndex === null) return;

  leads[editIndex] = {
    ...leads[editIndex],
    nama: eNama.value.trim(),
    wa: formatWA(eWa.value.trim()),
    statusLead: eStatusLead.value,
    statusProgress: eStatusProgress.value,
    notes: eNotes.value.trim(),
    date: new Date().toLocaleString()
  };

  save();
  render();
  closeEdit();
}

/* SEARCH */
search.addEventListener("input", render);

/* EXPORT */
function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });

  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}

</script>
</body>
