<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property ‚Äî Apple 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0d14;
  --panel:#121826;
  --glass:rgba(255,255,255,.08);
  --glass2:rgba(255,255,255,.14);
  --text:#ffffff;
  --muted:rgba(255,255,255,.6);
  --accent:#4da3ff;
  --green:#25D366;
  --danger:#ff5c5c;
  --radius:18px;

  --ios-glow: 0 12px 40px rgba(77,163,255,.18);
  --ios-soft: 0 4px 18px rgba(0,0,0,.35);
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#1a2238,#05070c);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#18213a,#05070c);
  z-index:10;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(28px);
  box-shadow:0 40px 120px rgba(0,0,0,.6), var(--ios-glow);
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}

.login-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
  margin-bottom:12px;
}

/* LAYOUT */
.layout{
  display:none;
  min-height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0f1626,#070b13);
  border-right:1px solid rgba(255,255,255,.06);
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.brand{
  font-weight:800;
  font-size:18px;
  letter-spacing:.3px;
}

/* NAV */
.nav button{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:transparent;
  color:var(--text);
  text-align:left;
  cursor:pointer;
  font-weight:600;
  transition:.15s;
}

.nav button:hover{
  background:rgba(255,255,255,.08);
}

.nav button.active{
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  color:black;
}

/* MAIN */
.main{
  flex:1;
  padding:26px;
  max-width:1300px;
  margin:auto;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

header h1{
  font-size:22px;
  font-weight:800;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:20px;
}

.stat{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(18px);
  font-weight:700;
  transition:.15s;
  border:1px solid rgba(255,255,255,.12);
  box-shadow: var(--ios-soft), var(--ios-glow);
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:20px;
  margin-bottom:18px;
  backdrop-filter:blur(22px);
  box-shadow:0 10px 40px rgba(0,0,0,.35), var(--ios-soft);
  border:1px solid rgba(255,255,255,.12);
}

/* CHART */
canvas{
  width:100%;
  max-height:300px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
}

/* BUTTON */
button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  transition:.15s;
  backdrop-filter: blur(18px);
}

button:hover{ transform:scale(1.04); }
button:active{ transform:scale(.96); }

.btn-danger{ background:linear-gradient(135deg,#ff5c5c,#ff2c2c); }
.btn-soft{ background:rgba(255,255,255,.14); }

/* CARD */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  gap:10px;
  box-shadow:0 8px 30px rgba(0,0,0,.35), var(--ios-soft);
  transition:.18s;
  border:1px solid rgba(255,255,255,.12);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{ font-weight:700; }

/* BADGES */
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:var(--glass2);
  font-weight:600;
}

.badge.cold{ background:#3b82f6; }
.badge.warm{ background:#f59e0b; }
.badge.hot{ background:#ef4444; }

/* FILTER BAR */
.filter-bar{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.filter-btn{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.12);
  color:white;
  font-weight:700;
  cursor:pointer;
}

.filter-btn.active{
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  color:black;
}

footer{
  text-align:center;
  margin-top:22px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîí CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button id="loginBtn">Masuk Dashboard</button>
  </div>
</div>

<!-- APP -->
<div class="layout" id="app">

<aside class="sidebar">
  <div class="brand">üçè Dhito CRM</div>
  <div class="nav">
    <button class="active" onclick="showPage('home',this)">üè† Home</button>
    <button onclick="showPage('dashboard',this)">üìä Dashboard</button>
    <button onclick="showPage('leads',this)">üë• Leads</button>
    <button onclick="showPage('export',this)">üì• Export</button>
  </div>
</aside>

<main class="main">

<!-- HOME CHART -->
<section id="home">
<header>
  <h1>Overview Analytics</h1>
</header>

<div class="panel">
  <canvas id="chart"></canvas>
</div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" style="display:none">
<header>
  <h1>Dashboard Overview</h1>
</header>

<div class="stats">
  <div class="stat">Total Lead<br><b id="total">0</b></div>
  <div class="stat">Cold<br><b id="cold">0</b></div>
  <div class="stat">Warm<br><b id="warm">0</b></div>
  <div class="stat">Hot<br><b id="hot">0</b></div>
</div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">
<header>
  <h1>Leads Management</h1>
</header>

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp (08xxx)" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan Lead"></textarea>

  <button type="submit">‚ûï Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WhatsApp">

  <div class="filter-bar">
    <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
    <button class="filter-btn" onclick="setFilter('Cold',this)">Cold</button>
    <button class="filter-btn" onclick="setFilter('Warm',this)">Warm</button>
    <button class="filter-btn" onclick="setFilter('Hot',this)">Hot</button>
  </div>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
<header>
  <h1>Export Data</h1>
</header>

<div class="panel">
  <button onclick="exportCSV()">üì• Export Excel</button>
</div>
</section>

<footer>CRM Dhito Property ‚Äî Apple UI 2026</footer>

</main>
</div>

<script>
const ADMIN_PASS = "dhito123";
const loginBox = document.getElementById("login");
const app = document.getElementById("app");
const loginBtn = document.getElementById("loginBtn");

const leadForm = document.getElementById("leadForm");
const nama = document.getElementById("nama");
const wa = document.getElementById("wa");
const statusLead = document.getElementById("statusLead");
const statusProgress = document.getElementById("statusProgress");
const notes = document.getElementById("notes");

const list = document.getElementById("list");
const search = document.getElementById("search");

const total = document.getElementById("total");
const cold = document.getElementById("cold");
const warm = document.getElementById("warm");
const hot = document.getElementById("hot");

/* FORMAT WA */
function formatWA(raw){
  let num = raw.replace(/\D/g,"");
  if(num.startsWith("0")) num = "62" + num.slice(1);
  if(!num.startsWith("62")) num = "62" + num;
  return "+" + num;
}

/* LOAD */
let leads = JSON.parse(localStorage.getItem("leads")) || [];
leads = leads.filter(l=>l?.nama && l?.wa).map(l=>({...l, wa:formatWA(l.wa)}));
save();

function save(){
  localStorage.setItem("leads", JSON.stringify(leads));
}

/* LOGIN */
loginBtn.addEventListener("click", ()=>{
  if(password.value === ADMIN_PASS){
    loginBox.style.display = "none";
    app.style.display = "flex";
    render();
    drawChart();
  } else alert("Password salah!");
});

/* NAV */
function showPage(page,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* FILTER */
let activeFilter="all";
function setFilter(status,btn){
  activeFilter=status;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* STATS */
function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead==="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead==="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead==="Hot").length;
}

/* RENDER */
function render(){
  list.innerHTML="";
  const keyword=(search.value||"").toLowerCase();

  leads.filter(l=>{
    const searchMatch = l.nama.toLowerCase().includes(keyword) || l.wa.includes(keyword);
    const statusMatch = activeFilter==="all" || l.statusLead===activeFilter;
    return searchMatch && statusMatch;
  }).forEach((l,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row">
        <div>
          <div class="name">${l.nama}</div>
          <div>${l.wa}</div>
        </div>
        <div class="row">
          <button onclick="editLead(${i})">Edit</button>
          <button class="btn-danger" onclick="deleteLead(${i})">Hapus</button>
        </div>
      </div>

      <div class="details">
        Lead: <span class="badge ${l.statusLead.toLowerCase()}">${l.statusLead}</span><br>
        Progress: ${l.statusProgress}<br>
        Catatan: ${l.notes||"-"}
      </div>
    `;
    list.appendChild(div);
  });

  updateStats();
  drawChart();
}

/* SUBMIT */
leadForm.addEventListener("submit", e=>{
  e.preventDefault();
  leads.unshift({
    nama:nama.value.trim(),
    wa:formatWA(wa.value.trim()),
    statusLead:statusLead.value,
    statusProgress:statusProgress.value,
    notes:notes.value.trim(),
    date:new Date().toLocaleString()
  });
  save();
  leadForm.reset();
  render();
});

/* EDIT */
function editLead(i){
  const l=leads[i];
  leads[i]={
    ...l,
    nama:prompt("Nama",l.nama)||l.nama,
    wa:formatWA(prompt("WA",l.wa)||l.wa),
    statusLead:prompt("Cold/Warm/Hot",l.statusLead)||l.statusLead,
    statusProgress:prompt("Progress",l.statusProgress)||l.statusProgress,
    notes:prompt("Catatan",l.notes)||l.notes,
    date:new Date().toLocaleString()
  };
  save();
  render();
}

/* DELETE */
function deleteLead(i){
  if(confirm("Hapus lead?")){
    leads.splice(i,1);
    save();
    render();
  }
}

/* SEARCH */
search.addEventListener("input",render);

/* EXPORT */
function exportCSV(){
  let csv="Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv+=`"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="crm-dhito-property.csv";
  a.click();
}

/* CHART DRAW */
function drawChart(){
  const canvas=document.getElementById("chart");
  const ctx=canvas.getContext("2d");

  const coldCount=leads.filter(l=>l.statusLead==="Cold").length;
  const warmCount=leads.filter(l=>l.statusLead==="Warm").length;
  const hotCount=leads.filter(l=>l.statusLead==="Hot").length;

  const data=[coldCount,warmCount,hotCount];
  const colors=["#3b82f6","#f59e0b","#ef4444"];
  const labels=["Cold","Warm","Hot"];

  ctx.clearRect(0,0,canvas.width,canvas.height);

  const total=data.reduce((a,b)=>a+b,0)||1;
  let start=0;
  data.forEach((val,i)=>{
    const angle=(val/total)*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.arc(150,150,120,start,start+angle);
    ctx.fillStyle=colors[i];
    ctx.fill();
    start+=angle;
  });

  ctx.fillStyle="white";
  ctx.font="14px Inter";
  labels.forEach((label,i)=>{
    ctx.fillText(`${label}: ${data[i]}`,20,20+(i*20));
  });
}
</script>

</body>
</html>
