<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property â€” Apple UI 2026</title>

<style>
:root{
  --glass:rgba(255,255,255,.10);
  --glass2:rgba(255,255,255,.16);
  --text:#ffffff;
  --muted:rgba(255,255,255,.55);
  --accent:#4da3ff;
  --danger:#ff5c5c;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;}

body{
  margin:0;
  background:radial-gradient(circle at top,#1c2230,#090b12);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#1a2233,#05080d);
}

.login-box{
  width:340px;
  padding:34px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(30px);
  box-shadow:0 25px 90px rgba(0,0,0,.5);
  text-align:center;
}

/* APP */
.app{
  max-width:1250px;
  margin:auto;
  padding:26px;
  display:none;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

h1{font-size:22px;font-weight:700;}

/* DASHBOARD */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:18px;
}

.stat{
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  font-weight:600;
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:22px;
  margin-bottom:18px;
  backdrop-filter:blur(24px);
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

form{display:grid;gap:12px;}

input,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.15);
  color:white;
  outline:none;
}

/* APPLE DROPDOWN */
.dropdown{
  position:relative;
  background:rgba(255,255,255,.15);
  padding:14px;
  border-radius:14px;
  cursor:pointer;
}

.dropdown span{opacity:.9}

.dropdown-menu{
  display:none;
  position:absolute;
  top:105%;
  left:0;
  right:0;
  background:rgba(25,30,40,.98);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  z-index:5;
}

.dropdown-menu div{
  padding:12px 14px;
  transition:.15s;
}

.dropdown-menu div:hover{
  background:rgba(255,255,255,.12);
}

/* LIST */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  gap:10px;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{font-weight:700;font-size:16px;}
.wa{color:var(--muted);font-size:14px;}

/* BUTTON */
button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  font-weight:700;
  font-size:13px;
}

.btn-danger{background:linear-gradient(135deg,#ff5c5c,#ff2c2c);}
.btn-soft{background:rgba(255,255,255,.12);}

/* DETAILS */
.details{
  display:none;
  padding-top:6px;
  font-size:14px;
  color:var(--muted);
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  background:var(--glass2);
  font-size:12px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>ðŸ”’ CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

<header>
  <h1>ðŸ“Š CRM Dhito Property</h1>
  <button onclick="exportCSV()">Export Excel</button>
</header>

<div class="stats">
  <div class="stat">Total Lead: <b id="total">0</b></div>
  <div class="stat">Cold: <b id="cold">0</b></div>
  <div class="stat">Warm: <b id="warm">0</b></div>
  <div class="stat">Hot: <b id="hot">0</b></div>
</div>

<!-- FORM -->
<div class="panel">
<form id="leadForm">

  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp" required>

  <!-- Lead Status -->
  <div class="dropdown" onclick="toggleDropdown('leadMenu')">
    <span id="leadValue">Cold</span>
    <div id="leadMenu" class="dropdown-menu">
      <div onclick="setLead('Cold')">Cold</div>
      <div onclick="setLead('Warm')">Warm</div>
      <div onclick="setLead('Hot')">Hot</div>
    </div>
  </div>

  <!-- Progress -->
  <div class="dropdown" onclick="toggleDropdown('progressMenu')">
    <span id="progressValue">New</span>
    <div id="progressMenu" class="dropdown-menu">
      <div onclick="setProgress('New')">New</div>
      <div onclick="setProgress('Contacted')">Contacted</div>
      <div onclick="setProgress('Survey')">Survey</div>
      <div onclick="setProgress('Visit')">Visit</div>
      <div onclick="setProgress('Booking')">Booking</div>
      <div onclick="setProgress('Deal')">Deal</div>
    </div>
  </div>

  <textarea id="notes" placeholder="Catatan Lead"></textarea>

  <button type="submit">âž• Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WA">
</div>

<div id="list"></div>
</div>

<script>
const ADMIN_PASS = "dhito123";

const loginBox = document.getElementById("login");
const app = document.getElementById("app");

if(localStorage.getItem("loggedIn")==="true"){
  loginBox.style.display="none";
  app.style.display="block";
}

function login(){
  if(password.value===ADMIN_PASS){
    localStorage.setItem("loggedIn","true");
    loginBox.style.display="none";
    app.style.display="block";
  } else alert("Password salah!");
}

let leads = JSON.parse(localStorage.getItem("leads")) || [];

let statusLead = "Cold";
let statusProgress = "New";

/* DROPDOWN */
function toggleDropdown(id){
  document.querySelectorAll(".dropdown-menu").forEach(m=>m.style.display="none");
  document.getElementById(id).style.display="block";
}

function setLead(val){
  statusLead = val;
  leadValue.textContent = val;
  leadMenu.style.display="none";
}

function setProgress(val){
  statusProgress = val;
  progressValue.textContent = val;
  progressMenu.style.display="none";
}

/* SAVE */
function save(){ localStorage.setItem("leads", JSON.stringify(leads)); }

/* STATS */
function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead=="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead=="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead=="Hot").length;
}

/* RENDER */
function render(){
  list.innerHTML="";

  let s = search.value.toLowerCase();
  leads.filter(l=>l.nama.toLowerCase().includes(s)||l.wa.includes(s))
  .forEach((l,i)=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="row">
        <div>
          <div class="name">${l.nama}</div>
          <div class="wa">${l.wa}</div>
        </div>
        <div class="row">
          <button class="btn-soft" onclick="toggleInfo(this)">Info</button>
          <button class="btn-danger" onclick="deleteLead(${i})">Hapus</button>
        </div>
      </div>

      <div class="details">
        Lead: <span class="badge">${l.statusLead}</span><br>
        Progress: <span class="badge">${l.statusProgress}</span><br>
        Catatan: ${l.notes || "-"}<br>
        Update: ${l.date}
      </div>
    `;
    list.appendChild(div);
  });

  updateStats();
}

/* SUBMIT â€” FIXED */
leadForm.addEventListener("submit", e=>{
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const wa = document.getElementById("wa").value.trim();
  const notes = document.getElementById("notes").value.trim();

  if(!nama || !wa){
    alert("Nama & WhatsApp wajib diisi");
    return;
  }

  leads.unshift({
    nama,
    wa,
    statusLead,
    statusProgress,
    notes,
    date: new Date().toLocaleString()
  });

  save();
  leadForm.reset();

  statusLead="Cold";
  statusProgress="New";
  leadValue.textContent="Cold";
  progressValue.textContent="New";

  render();
});

/* UI */
function toggleInfo(btn){
  const details = btn.closest(".card").querySelector(".details");
  details.style.display = details.style.display==="block"?"none":"block";
}

function deleteLead(i){
  if(confirm("Hapus lead ini?")){
    leads.splice(i,1);
    save();
    render();
  }
}

search.addEventListener("input", render);

function exportCSV(){
  let csv="Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv+=`"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });

  let blob=new Blob([csv],{type:"text/csv"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url;
  a.download="crm-dhito-property.csv";
  a.click();
}

render();
</script>

</body>
</html>
