<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property â€” Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070c;
  --panel:#0f1525;
  --glass:rgba(255,255,255,.08);
  --glass2:rgba(255,255,255,.14);
  --text:#fff;
  --muted:rgba(255,255,255,.55);
  --accent:#66c2ff;
  --green:#25D366;
  --danger:#ff4d4d;
  --radius:20px;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#14203c,#04070f);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#18213a,#05070c);
  z-index:99;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:24px;
  background:var(--glass);
  backdrop-filter:blur(28px);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  text-align:center;
}

.login-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  margin-bottom:12px;
}

/* TOPBAR */
.topbar{
  position:sticky;
  top:0;
  z-index:50;
  height:72px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(180deg, rgba(10,15,30,.96), rgba(6,10,20,.98));
  backdrop-filter: blur(26px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.brand{
  font-weight:900;
  font-size:18px;
  letter-spacing:.4px;
}

.hamburger{
  width:42px;
  height:42px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.10);
  color:white;
  font-size:20px;
  cursor:pointer;
}

.top-nav{
  display:flex;
  gap:10px;
}

.top-nav button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  font-weight:700;
  transition:.18s;
}

.top-nav button.active{
  background:linear-gradient(135deg,#66c2ff,#7cf1ff);
  color:black;
  box-shadow:0 6px 20px rgba(102,194,255,.35);
}

.top-nav button:hover{
  background:rgba(255,255,255,.16);
}

/* MOBILE NAV */
@media(max-width:900px){
  .top-nav{
    position:fixed;
    top:72px;
    left:0;
    right:0;
    background:rgba(10,15,30,.98);
    backdrop-filter: blur(22px);
    padding:14px;
    display:none;
    flex-direction:column;
    gap:10px;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .top-nav.show{display:flex;}
}

/* MAIN */
.main{
  max-width:1200px;
  margin:auto;
  padding:22px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
  margin-bottom:20px;
}

.stat{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.04));
  backdrop-filter:blur(20px);
  font-weight:800;
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:22px;
  margin-bottom:18px;
  backdrop-filter:blur(22px);
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
}

/* BUTTON */
button{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#66c2ff,#7cf1ff);
  transition:.15s;
}

button:hover{transform:scale(1.04)}

.btn-danger{background:linear-gradient(135deg,#ff5c5c,#ff2c2c)}
.btn-soft{background:rgba(255,255,255,.14)}

/* FILTER */
.filters{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.filter-btn{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:rgba(255,255,255,.12);
  color:white;
  font-weight:700;
}

.filter-btn.active{
  background:linear-gradient(135deg,#66c2ff,#7cf1ff);
  color:black;
}

/* CARD */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(20px);
  display:flex;
  flex-direction:column;
  gap:10px;
  box-shadow:0 8px 30px rgba(0,0,0,.35);
  transition:.18s;
}

.card:hover{transform:translateY(-4px)}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.name{font-weight:800}

.wa-link{
  display:inline-flex;
  align-items:center;
  gap:6px;
  color:var(--green);
  font-weight:700;
  text-decoration:none;
}

.wa-link img{width:18px}

.details{
  display:none;
  font-size:14px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:var(--glass2);
  font-weight:700;
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:20px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>ðŸ”’ CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button id="loginBtn">Masuk Dashboard</button>
  </div>
</div>

<!-- TOPBAR -->
<header class="topbar">
  <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  <div class="brand">Dhito CRM</div>
  <nav class="top-nav" id="topNav">
    <button class="active" onclick="showPage('dashboard',this)">Dashboard</button>
    <button onclick="showPage('leads',this)">Leads</button>
    <button onclick="showPage('export',this)">Export</button>
  </nav>
</header>

<main class="main" id="app" style="display:none">

<!-- DASHBOARD -->
<section id="dashboard">
  <div class="stats">
    <div class="stat">Total<br><b id="total">0</b></div>
    <div class="stat">Cold<br><b id="cold">0</b></div>
    <div class="stat">Warm<br><b id="warm">0</b></div>
    <div class="stat">Hot<br><b id="hot">0</b></div>
  </div>

  <div class="panel">
    <canvas id="chart"></canvas>
  </div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp (08xxx)" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan / Keterangan Lead"></textarea>

  <button type="submit">âž• Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WhatsApp">
  <div class="filters">
    <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
    <button class="filter-btn" onclick="setFilter('Cold',this)">Cold</button>
    <button class="filter-btn" onclick="setFilter('Warm',this)">Warm</button>
    <button class="filter-btn" onclick="setFilter('Hot',this)">Hot</button>
  </div>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
  <div class="panel">
    <button onclick="exportCSV()">ðŸ“¥ Export Excel</button>
  </div>
</section>

<footer>CRM Dhito Property â€” Premium</footer>

</main>

<script>
const ADMIN_PASS = "dhito123";
const loginBox = document.getElementById("login");
const app = document.getElementById("app");

document.getElementById("loginBtn").onclick = ()=>{
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASS){
    loginBox.style.display="none";
    app.style.display="block";
    render();
  } else alert("Password salah!");
};

function toggleMenu(){
  document.getElementById("topNav").classList.toggle("show");
}

function showPage(page,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  document.querySelectorAll(".top-nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

let leads = JSON.parse(localStorage.getItem("leads")) || [];
let currentFilter = "all";

function save(){ localStorage.setItem("leads", JSON.stringify(leads)); }

function formatWA(raw){
  let num = raw.replace(/\D/g,"");
  if(num.startsWith("0")) num = "62" + num.slice(1);
  if(!num.startsWith("62")) num = "62" + num;
  return "+" + num;
}

const list = document.getElementById("list");
const search = document.getElementById("search");

function updateStats(){
  document.getElementById("total").textContent = leads.length;
  document.getElementById("cold").textContent = leads.filter(l=>l.statusLead==="Cold").length;
  document.getElementById("warm").textContent = leads.filter(l=>l.statusLead==="Warm").length;
  document.getElementById("hot").textContent = leads.filter(l=>l.statusLead==="Hot").length;
}

let chart;
function updateChart(){
  const cold = leads.filter(l=>l.statusLead==="Cold").length;
  const warm = leads.filter(l=>l.statusLead==="Warm").length;
  const hot = leads.filter(l=>l.statusLead==="Hot").length;

  if(chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"),{
    type:"doughnut",
    data:{
      labels:["Cold","Warm","Hot"],
      datasets:[{
        data:[cold,warm,hot],
        backgroundColor:["#6fa8ff","#ffd36f","#ff6f6f"]
      }]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}}}
  });
}

function setFilter(filter,btn){
  currentFilter = filter;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

function render(){
  list.innerHTML = "";
  const keyword = search.value.toLowerCase();

  leads.filter(l=>{
    if(currentFilter !== "all" && l.statusLead !== currentFilter) return false;
    return l.nama.toLowerCase().includes(keyword) || l.wa.includes(keyword);
  }).forEach((l,i)=>{
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="row">
        <div>
          <div class="name">${l.nama}</div>
          <a class="wa-link" href="https://wa.me/${l.wa.replace('+','')}" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
            ${l.wa}
          </a>
          <div style="font-size:12px;color:var(--muted)">${l.date}</div>
        </div>

        <div class="row">
          <button class="btn-soft" onclick="toggleInfo(this)">Info</button>
          <button onclick="editLead(${i})">Edit</button>
          <button class="btn-danger" onclick="deleteLead(${i})">Hapus</button>
        </div>
      </div>

      <div class="details">
        <div>Lead: <span class="badge">${l.statusLead}</span></div>
        <div>Progress: <span class="badge">${l.statusProgress}</span></div>
        <div>Catatan: ${l.notes || "-"}</div>
      </div>
    `;

    list.appendChild(div);
  });

  updateStats();
  updateChart();
}

document.getElementById("leadForm").onsubmit = e=>{
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const wa = formatWA(document.getElementById("wa").value.trim());

  leads.unshift({
    nama, wa,
    statusLead: statusLead.value,
    statusProgress: statusProgress.value,
    notes: notes.value,
    date: new Date().toLocaleString()
  });

  save();
  e.target.reset();
  render();
};

function toggleInfo(btn){
  const details = btn.closest(".card").querySelector(".details");
  details.style.display = details.style.display==="block"?"none":"block";
}

function editLead(i){
  const l = leads[i];
  const newNama = prompt("Nama", l.nama) || l.nama;
  const newWa = formatWA(prompt("WhatsApp", l.wa) || l.wa);
  const newLead = prompt("Cold / Warm / Hot", l.statusLead) || l.statusLead;
  const newProgress = prompt("Progress", l.statusProgress) || l.statusProgress;
  const newNotes = prompt("Catatan", l.notes || "") || l.notes;

  leads[i] = { nama:newNama, wa:newWa, statusLead:newLead, statusProgress:newProgress, notes:newNotes, date:new Date().toLocaleString() };
  save();
  render();
}

function deleteLead(i){
  if(confirm("Hapus lead ini?")){
    leads.splice(i,1);
    save();
    render();
  }
}

search.addEventListener("input", render);

function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });

  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}
</script>

</body>
</html>
