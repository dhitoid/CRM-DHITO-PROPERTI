<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property ‚Äî Apple 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0a0d14;
  --glass:rgba(255,255,255,.08);
  --glass2:rgba(255,255,255,.14);
  --text:#ffffff;
  --muted:rgba(255,255,255,.6);
  --accent:#4da3ff;
  --green:#25D366;
  --danger:#ff5c5c;

  --ios-glow: 0 12px 40px rgba(77,163,255,.18);
  --ios-soft: 0 4px 18px rgba(0,0,0,.35);
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#1a2238,#05070c);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#18213a,#05070c);
  z-index:10;
}

.login-box{
  width:360px;
  padding:36px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(28px);
  box-shadow:0 40px 120px rgba(0,0,0,.6), var(--ios-glow);
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}

/* LAYOUT */
.layout{
  display:none;
  min-height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0f1626,#070b13);
  border-right:1px solid rgba(255,255,255,.06);
  padding:22px 18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.brand{
  font-weight:800;
  font-size:18px;
}

/* NAV */
.nav button{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:transparent;
  color:var(--text);
  text-align:left;
  cursor:pointer;
  font-weight:600;
}

.nav button.active{
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  color:black;
}

/* MAIN */
.main{
  flex:1;
  padding:26px;
  max-width:1300px;
  margin:auto;
}

/* PANEL */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:20px;
  margin-bottom:18px;
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow: var(--ios-soft), var(--ios-glow);
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.stat{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  font-weight:700;
  box-shadow: var(--ios-soft);
}

/* FORM */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
}

/* BUTTON */
button{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
}

/* CARD */
.card{
  margin-top:12px;
  padding:16px 18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  box-shadow: var(--ios-soft);
}

/* BADGES */
.badge.cold{ background:#3b82f6; padding:6px 12px; border-radius:999px;}
.badge.warm{ background:#f59e0b; padding:6px 12px; border-radius:999px;}
.badge.hot{ background:#ef4444; padding:6px 12px; border-radius:999px;}

/* FILTER */
.filter-bar{display:flex;gap:10px;margin-top:10px;}
.filter-btn{padding:8px 16px;border-radius:999px;background:rgba(255,255,255,.12);color:white;}
.filter-btn.active{background:#4da3ff;color:black;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîí CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button id="loginBtn">Masuk Dashboard</button>
  </div>
</div>

<div class="layout" id="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">üçè Dhito CRM</div>
  <div class="nav">
    <button class="active" onclick="showPage('home',this)">üè† Home</button>
    <button onclick="showPage('leads',this)">üë• Leads</button>
    <button onclick="showPage('export',this)">üì• Export</button>
  </div>
</aside>

<main class="main">

<!-- HOME DASHBOARD -->
<section id="home">
  <h1>üìä Insight Dashboard</h1>

  <div class="stats">
    <div class="stat">Total Lead<br><b id="total">0</b></div>
    <div class="stat">Cold<br><b id="cold">0</b></div>
    <div class="stat">Warm<br><b id="warm">0</b></div>
    <div class="stat">Hot<br><b id="hot">0</b></div>
  </div>

  <div class="panel">
    <canvas id="leadChart" height="120"></canvas>
  </div>
</section>

<!-- LEADS -->
<section id="leads" style="display:none">
<h1>Leads Management</h1>

<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp (08xxx)" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan"></textarea>

  <button type="submit">‚ûï Tambah Lead</button>
</form>
</div>

<div class="panel">
  <input id="search" placeholder="Cari Nama / WhatsApp">

  <div class="filter-bar">
    <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
    <button class="filter-btn" onclick="setFilter('Cold',this)">Cold</button>
    <button class="filter-btn" onclick="setFilter('Warm',this)">Warm</button>
    <button class="filter-btn" onclick="setFilter('Hot',this)">Hot</button>
  </div>
</div>

<div id="list"></div>
</section>

<!-- EXPORT -->
<section id="export" style="display:none">
<h1>Export Data</h1>
<div class="panel">
  <button onclick="exportCSV()">üì• Export Excel</button>
</div>
</section>

</main>
</div>

<script>
const ADMIN_PASS = "dhito123";

const loginBox = document.getElementById("login");
const app = document.getElementById("app");

document.getElementById("loginBtn").onclick = () => {
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASS){
    loginBox.style.display = "none";
    app.style.display = "flex";
    showPage("home", document.querySelector(".nav button"));
    render();
  } else alert("Password salah!");
};

/* DATA */
let leads = JSON.parse(localStorage.getItem("leads") || "[]");

/* FILTER */
let activeFilter = "all";

/* NAV */
function showPage(page,btn){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* FORMAT WA */
function formatWA(raw){
  let num = raw.replace(/\D/g,"");
  if(num.startsWith("0")) num = "62" + num.slice(1);
  return "+" + num;
}

/* STATS */
function updateStats(){
  document.getElementById("total").textContent = leads.length;
  document.getElementById("cold").textContent = leads.filter(l=>l.statusLead==="Cold").length;
  document.getElementById("warm").textContent = leads.filter(l=>l.statusLead==="Warm").length;
  document.getElementById("hot").textContent = leads.filter(l=>l.statusLead==="Hot").length;
}

/* CHART */
let chart;

function updateChart(){
  const coldCount = leads.filter(l=>l.statusLead==="Cold").length;
  const warmCount = leads.filter(l=>l.statusLead==="Warm").length;
  const hotCount = leads.filter(l=>l.statusLead==="Hot").length;

  const data = [coldCount, warmCount, hotCount];

  if(chart) chart.destroy();

  chart = new Chart(document.getElementById("leadChart"), {
    type:"doughnut",
    data:{
      labels:["Cold","Warm","Hot"],
      datasets:[{
        data:data,
        backgroundColor:["#3b82f6","#f59e0b","#ef4444"],
        borderWidth:0
      }]
    },
    options:{
      plugins:{legend:{labels:{color:"white"}}}
    }
  });
}

/* RENDER */
function render(){
  const list = document.getElementById("list");
  const search = document.getElementById("search");

  list.innerHTML = "";
  const keyword = (search.value||"").toLowerCase();

  leads.filter(l=>{
    const matchSearch = l.nama.toLowerCase().includes(keyword) || l.wa.includes(keyword);
    const matchStatus = activeFilter==="all" || l.statusLead===activeFilter;
    return matchSearch && matchStatus;
  }).forEach((l,i)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${l.nama}</b><br>
      ${l.wa}<br>
      <span class="badge ${l.statusLead.toLowerCase()}">${l.statusLead}</span><br>
      <button onclick="deleteLead(${i})">Hapus</button>
    `;
    list.appendChild(div);
  });

  updateStats();
  updateChart();
}

/* SUBMIT */
document.getElementById("leadForm").onsubmit = e => {
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const wa = formatWA(document.getElementById("wa").value.trim());
  const statusLead = document.getElementById("statusLead").value;
  const statusProgress = document.getElementById("statusProgress").value;
  const notes = document.getElementById("notes").value;

  leads.unshift({nama,wa,statusLead,statusProgress,notes,date:new Date().toLocaleString()});
  localStorage.setItem("leads", JSON.stringify(leads));
  e.target.reset();
  render();
};

/* FILTER BTN */
function setFilter(status,btn){
  activeFilter = status;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* DELETE */
function deleteLead(i){
  leads.splice(i,1);
  localStorage.setItem("leads", JSON.stringify(leads));
  render();
}

/* SEARCH */
document.getElementById("search").addEventListener("input", render);

/* EXPORT */
function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes||""}","${l.date}"\n`;
  });

  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}
</script>

</body>
</html>
