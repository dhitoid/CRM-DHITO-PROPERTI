<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dhito Property â€” Elite</title>

<style>
:root{
  --bg:#0b0f17;
  --glass:rgba(255,255,255,.09);
  --glass2:rgba(255,255,255,.14);
  --text:#fff;
  --muted:rgba(255,255,255,.6);
  --accent:#4da3ff;
  --success:#3cffb0;
  --danger:#ff5c5c;
}

*{box-sizing:border-box;font-family:Inter,system-ui;}

body{
  margin:0;
  background:radial-gradient(circle at top,#1c2230,#090b12);
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center,#1a2233,#05080d);
}

.login-box{
  background:var(--glass);
  padding:32px;
  border-radius:22px;
  backdrop-filter:blur(30px);
  text-align:center;
  width:340px;
  box-shadow:0 20px 80px rgba(0,0,0,.5);
}

/* APP */
.app{
  max-width:1250px;
  margin:auto;
  padding:26px;
  display:none;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

h1{font-size:22px;}

/* DASHBOARD */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:18px;
}

.stat{
  padding:18px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  font-weight:600;
}

/* PIPELINE */
.pipeline{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  margin-bottom:18px;
}

.pipe{
  background:var(--glass);
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-size:14px;
  backdrop-filter:blur(18px);
}

/* FORM */
.panel{
  background:var(--glass);
  padding:20px;
  border-radius:20px;
  margin-bottom:18px;
  backdrop-filter:blur(24px);
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

form{
  display:grid;
  gap:12px;
}

input,select,textarea{
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.14);
  color:white;
  outline:none;
  resize:none;
}

/* TOOLBAR */
.toolbar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

/* LIST */
.card{
  margin-top:14px;
  padding:18px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  display:grid;
  gap:8px;
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:var(--glass2);
  font-weight:600;
}

/* STATUS COLOR */
.badge.Cold{background:#3a3a3a;}
.badge.Warm{background:#ffb347;}
.badge.Hot{background:#ff5c5c;}

.notes{
  background:rgba(255,255,255,.12);
  padding:10px;
  border-radius:12px;
  font-size:14px;
  color:var(--muted);
}

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:6px;
}

button{
  padding:10px 16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#4da3ff,#7cf1ff);
  font-weight:700;
}

.btn-danger{
  background:linear-gradient(135deg,#ff5c5c,#ff2c2c);
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>ðŸ”’ CRM Dhito Property</h2>
    <input id="password" type="password" placeholder="Password Admin">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

<header>
  <h1>ðŸ“Š CRM Dhito Property â€” Elite</h1>
  <button onclick="exportCSV()">â¬‡ Export Excel</button>
</header>

<!-- DASHBOARD -->
<div class="stats">
  <div class="stat">Total Lead: <b id="total">0</b></div>
  <div class="stat">Cold: <b id="cold">0</b></div>
  <div class="stat">Warm: <b id="warm">0</b></div>
  <div class="stat">Hot: <b id="hot">0</b></div>
</div>

<!-- PIPELINE -->
<div class="pipeline" id="pipeline"></div>

<!-- FORM -->
<div class="panel">
<form id="leadForm">
  <input id="nama" placeholder="Nama Konsumen" required>
  <input id="wa" placeholder="Nomor WhatsApp" required>

  <select id="statusLead">
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>

  <select id="statusProgress">
    <option>New</option>
    <option>Contacted</option>
    <option>Survey</option>
    <option>Visit</option>
    <option>Booking</option>
    <option>Deal</option>
  </select>

  <textarea id="notes" placeholder="Catatan / Keterangan Lead (contoh: Minat rumah tipe 60, follow up minggu depan)"></textarea>

  <button type="submit">âž• Tambah Lead</button>
</form>
</div>

<!-- TOOLBAR -->
<div class="panel toolbar">
  <input id="search" placeholder="Cari Nama / WA">
  <select id="filterLead">
    <option value="">Filter Lead</option>
    <option>Cold</option>
    <option>Warm</option>
    <option>Hot</option>
  </select>
</div>

<!-- LIST -->
<div id="list"></div>

</div>

<script>
const ADMIN_PASS = "dhito123";

const loginBox = document.getElementById("login");
const app = document.getElementById("app");

function login(){
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASS){
    loginBox.style.display = "none";
    app.style.display = "block";
  } else {
    alert("Password salah!");
  }
}

let leads = JSON.parse(localStorage.getItem("leads")) || [];

function save(){ localStorage.setItem("leads", JSON.stringify(leads)); }

function updateStats(){
  total.textContent = leads.length;
  cold.textContent = leads.filter(l=>l.statusLead=="Cold").length;
  warm.textContent = leads.filter(l=>l.statusLead=="Warm").length;
  hot.textContent = leads.filter(l=>l.statusLead=="Hot").length;
}

function renderPipeline(){
  const stages = ["New","Contacted","Survey","Visit","Booking","Deal"];
  pipeline.innerHTML = "";
  stages.forEach(stage=>{
    const count = leads.filter(l=>l.statusProgress==stage).length;
    pipeline.innerHTML += `<div class="pipe">${stage}<br><b>${count}</b></div>`;
  });
}

function render(){
  list.innerHTML = "";

  let filtered = leads.filter(l=>{
    let s = search.value.toLowerCase();
    let matchSearch = l.nama.toLowerCase().includes(s) || l.wa.includes(s);
    let matchFilter = filterLead.value ? l.statusLead == filterLead.value : true;
    return matchSearch && matchFilter;
  });

  filtered.forEach((l,i)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="card-header">
        <b contenteditable="true" oninput="updateField(${i},'nama',this.innerText)">${l.nama}</b>
        <span class="badge ${l.statusLead}">${l.statusLead}</span>
      </div>

      ðŸ“± <a href="https://wa.me/${l.wa}" target="_blank">${l.wa}</a>
      <span class="badge">${l.statusProgress}</span>

      <select onchange="updateField(${i},'statusLead',this.value)">
        <option ${l.statusLead=="Cold"?"selected":""}>Cold</option>
        <option ${l.statusLead=="Warm"?"selected":""}>Warm</option>
        <option ${l.statusLead=="Hot"?"selected":""}>Hot</option>
      </select>

      <select onchange="updateField(${i},'statusProgress',this.value)">
        <option ${l.statusProgress=="New"?"selected":""}>New</option>
        <option ${l.statusProgress=="Contacted"?"selected":""}>Contacted</option>
        <option ${l.statusProgress=="Survey"?"selected":""}>Survey</option>
        <option ${l.statusProgress=="Visit"?"selected":""}>Visit</option>
        <option ${l.statusProgress=="Booking"?"selected":""}>Booking</option>
        <option ${l.statusProgress=="Deal"?"selected":""}>Deal</option>
      </select>

      <div class="notes" contenteditable="true" oninput="updateField(${i},'notes',this.innerText)">
        ${l.notes || "Tambah catatan..."}
      </div>

      <small>ðŸ•’ Update: ${l.date}</small>

      <div class="actions">
        <button class="btn-danger" onclick="deleteLead(${i})">ðŸ—‘ Hapus</button>
      </div>
    `;
    list.appendChild(div);
  });

  updateStats();
  renderPipeline();
}

leadForm.addEventListener("submit", e=>{
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const wa = document.getElementById("wa").value.trim();
  const statusLead = document.getElementById("statusLead").value;
  const statusProgress = document.getElementById("statusProgress").value;
  const notes = document.getElementById("notes").value.trim();

  leads.push({
    nama, wa, statusLead, statusProgress, notes,
    date: new Date().toLocaleString()
  });

  save();
  render();
  leadForm.reset();
});

function updateField(i, field, value){
  leads[i][field] = value;
  leads[i].date = new Date().toLocaleString();
  save();
  render();
}

function deleteLead(i){
  if(confirm("Hapus lead ini?")){
    leads.splice(i,1);
    save();
    render();
  }
}

search.addEventListener("input", render);
filterLead.addEventListener("change", render);

function exportCSV(){
  let csv = "Nama,WA,Lead,Progress,Notes,Update\n";
  leads.forEach(l=>{
    csv += `"${l.nama}","${l.wa}","${l.statusLead}","${l.statusProgress}","${l.notes || ""}","${l.date}"\n`;
  });

  let blob = new Blob([csv],{type:"text/csv"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "crm-dhito-property.csv";
  a.click();
}

render();
</script>

</body>
</html>
